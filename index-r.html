    <!-- Input start -->

	<section id="input" class="pfblock pfblock-gray">
		<div class="container">
			<div class="row">

				<div class="col-sm-6 col-sm-offset-3">

					<div class="pfblock-header">
						<h2 class="pfblock-title">Please enter parameter values</h2>
						<div class="pfblock-line"></div>		
					</div>

				</div>

			</div><!-- .row -->

			<div class="row">

				<div class="col-sm-6 col-sm-offset-3">

					<form id="contact-form" role="form">
						<div class="ajax-hidden">
							
							<div class="form-group wow fadeInUp">
								<label class="sr-only" for="threshold">Threshold</label>
								<input type="text" id="threshold" class="form-control" name="threshold" placeholder="Threshold">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".1s">
								<label class="sr-only" for="genarationgap">Generation GAP</label>
								<input type="text" id="generationgap" class="form-control" name="genarationgap" placeholder="Generation GAP">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".2s">
								<label class="sr-only" for="nvar">NVAR</label>
								<input type="text" id="nvar" class="form-control" name="nvar" placeholder="NVAR">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".3s">
								<label class="sr-only" for="nobj">NOBJ</label>
								<input type="text" id="nobj" class="form-control" name="nobj" placeholder="NOBJ">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".4s">
								<label class="sr-only" for="nind">NIND</label>
								<input type="text" id="nind" class="form-control" name="nind" placeholder="NIND">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".5s">
								<label class="sr-only" for="iteration">Iteration</label>
								<input type="text" id="iteration" class="form-control" name="iteration" placeholder="Iteration">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".6s">
								<label class="sr-only" for="weight1">Weight of OBJ1</label>
								<input type="text" id="weight1" class="form-control" name="weight1" placeholder="Weight of OBJ1">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".7s">
								<label class="sr-only" for="weight2">Weight of OBJ2</label>
								<input type="text" id="weight2" class="form-control" name="weight2" placeholder="Weight of OBJ2">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".8s">
								<label class="sr-only" for="weight3">Weight of OBJ3</label>
								<input type="text" id="weight3" class="form-control" name="weight3" placeholder="Weight of OBJ3">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay=".9s">
								<label class="sr-only" for="weight4">Weight of OBJ4</label>
								<input type="text" id="weight4" class="form-control" name="weight4" placeholder="Weight of OBJ4">
							</div>

							<div class="form-group wow fadeInUp" data-wow-delay="1s">
								<label class="sr-only" for="weight5">Weight of OBJ5</label>
								<input type="text" id="weight5" class="form-control" name="weight5" placeholder="Weight of OBJ5">
							</div>

							<button type="submit" class="btn btn-lg btn-block wow fadeInUp" data-wow-delay="1.1s">Submit</button>
						</div>
						<div class="ajax-response"></div>
					</form>

				</div>

			</div><!-- .row -->
		</div><!-- .container -->

	</section>
